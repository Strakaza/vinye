<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#8D6E63">
    <title>Carte des Parcelles - Vinye</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/main.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
    <style>
        .map-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .map {
            width: 100%;
            height: 100%;
        }

        /* Hide Mapbox default controls */
        .mapboxgl-ctrl-top-right {
            display: none !important;
        }

        .map-controls {
            position: absolute;
            right: 16px;
            top: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
        }

        .map-btn {
            width: 44px;
            height: 44px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 600;
            color: #2c2c2c;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            padding: 0;
        }

        .map-btn:active {
            transform: scale(0.95);
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        }

        .map-btn svg {
            color: #2c2c2c;
        }

        .map-btn.loading {
            background: #6D4C41;
        }

        .map-btn.loading svg {
            color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .parcel-info {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 16px 16px 0 0;
            box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.1);
            padding: 24px 20px;
            z-index: 10;
            max-height: 40vh;
            overflow-y: auto;
        }

        .parcel-info-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.5rem;
            font-weight: 400;
            margin: 0 0 8px 0;
            color: #2c2c2c;
        }

        .parcel-info-details {
            font-size: 0.9375rem;
            color: #757575;
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Map View -->
    <div class="map-view">
        <div id="map" class="map"></div>

        <div class="map-controls">
            <button class="map-btn" id="back-home" title="Retour à l'accueil">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M15 10H5M5 10L9 6M5 10L9 14" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" />
                </svg>
            </button>
            <button class="map-btn" id="zoom-in" aria-label="Zoom avant">+</button>
            <button class="map-btn" id="zoom-out" aria-label="Zoom arrière">-</button>
            <div style="height: 8px;"></div>
            <button id="toggle-style" class="map-btn" aria-label="Changer le style de carte">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>

        <div class="parcel-info" id="parcel-info">
            <h2 class="parcel-info-title" id="parcel-title">Chargement...</h2>
            <p class="parcel-info-details" id="parcel-details"></p>
        </div>
    </div>

    <script type="module" src="js/map.js?v=10"></script>
</body>

</html>
